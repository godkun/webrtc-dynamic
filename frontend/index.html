<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Dynamic Sender/Receiver Demo</title>
    <style>
        .video-container {
            display: flex;
            gap: 20px;
            margin: 20px;
        }
        .control-panel {
            margin: 20px;
        }
        video {
            width: 320px;
            height: 240px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div>
            <h3>Local Stream</h3>
            <video id="localVideo" autoplay playsinline muted></video>
        </div>
    </div>
    <div class="control-panel">
        <button id="startBtn">Start Streaming</button>
        <button id="addVideoBtn">Add Video Track</button>
        <button id="addAudioBtn">Add Audio Track</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
